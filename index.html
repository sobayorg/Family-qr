<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شجرة العائلة</title>

  <style>
    :root {
      --green-dark: #2f6b3a;
      --green-soft: #3f7f4c;
      --gold: #d6b46a;
      --off-white: #f8f9f7;
      --text-dark: #2b2b2b;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: var(--off-white);
      color: var(--text-dark);
      line-height: 1.7;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 24px;
    }

    .header {
      text-align: center;
      padding: 32px 16px 16px;
    }

    .header img {
      max-width: 240px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 24px 0 32px;
}

    .btn {
      width: 100%;
      max-width: 200px;
      text-align: center;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 550;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .btn-ios {
      background-color: #000;
      color: #fff;
    }

    .btn-android {
      background-color: var(--green-soft);
      color: #fff;
    }

    .btn-family {
      background-color: var(--gold);
      color: #2b2b2b;
    }

    /* Steps */
    .step {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #e6e6e6;
    }

    .step h3 {
      text-align: center;
      margin: 0 0 6px;
      color: var(--green-dark);
      font-size: 28px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
}
    }

    .step p {
      text-align: center;
      margin: 0;
      font-size: 15px;
    }

    .note {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .highlight {
      color: var(--gold);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <!-- ضع صورة الشعار هنا -->
      <img src="logo.png" alt="شجرة العائلة">

    <!-- الخطوات -->
    <div class="step">
      <h3>1️⃣ حمّل التطبيق</h3>
      
    <div class="buttons">
      <a class="btn btn-ios" href="https://apps.apple.com/sa/app/%D8%B4%D8%AC%D8%B1%D8%AA%D9%86%D8%A7/id1577807580?l=ar" target="_blank">
        للآيفون
      </a>

      <a class="btn btn-android" href="https://play.google.com/store/apps/details?id=com.shajaratna.app&pcampaignid=web_share" target="_blank">
        للأندرويد 
      </a>
      </div>
    </div>

    <div class="step">
      <h3>2️⃣ بعد التثبيت</h3>
    <div class="buttons">
      <a class="btn btn-family" href="https://shajaratna.com/addFamily/TqwGoXhlN2QTYmGwsfWV" target="_blank">
        إضغط لإضافة الشجرة
      </a>
    </div>
    </div>
    
    <div class="step">
      <h3>3️⃣ بعد إضافة الشجرة</h3>
      <p>
        إكمال معلوماتك:
        نبذة بسيطة، مجال العمل، التخصص، مكان الإقامة.
      </p>
    </div>

    <div class="note">
      <span class="highlight">معلومة مهمة:</span>
      إضافة معلوماتك تساعد العائلة على التعارف والتواصل، ويمكن تعديلها لاحقًا.
    </div>

  </div>
</body>
</html>
